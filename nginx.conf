user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  sendfile      on;
  server_tokens off;

  server {
    listen 80;
    server_name _;

    # Serve static frontend (student portfolio)
    root /usr/share/nginx/html;
    index index.html;

    # Route all API requests except /api/transactions to the Flask backend
    location ~ ^/api/(?!transactions) {
      proxy_pass         http://backend:5000;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header   Connection "";
    }

    # Route /api/transactions to NodeJS microservice (port 3000)
    location /api/transactions {
      proxy_pass         http://transactions:3000;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header   Connection "";
    }

    # Serve static files and handle SPA routes
    location / {
      try_files $uri $uri/ /index.html;
      add_header Cache-Control "no-store";
    }
  }
}
